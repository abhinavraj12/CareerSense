<!-- Typing Animation -->
<script>
    const messages = [
        "ğŸ“Š Analyze your resume with AI",
        "ğŸ¯ Find jobs that match your skills",
        "ğŸ¤– Get smart career suggestions",
        "ğŸš€ Grow faster with CareerSense"
    ];

    let i = 0;
    let char = 0;
    const el = document.getElementById("typing-text");

    function typeEffect() {
        if (char < messages[i].length) {
            el.textContent += messages[i].charAt(char);
            char++;
            setTimeout(typeEffect, 50);
        } else {
            setTimeout(() => {
                el.textContent = "";
                char = 0;
                i = (i + 1) % messages.length;
                typeEffect();
            }, 1500);
        }
    }
    typeEffect();
</script>

<!-- Hide .html from URL -->
<script>
    (function () {
        if (window.location.pathname.endsWith(".html")) {
            window.history.replaceState({}, "", window.location.pathname.replace(".html", ""));
        }
    })();
</script>
