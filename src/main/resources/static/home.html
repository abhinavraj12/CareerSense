<!-- Animated rotating text -->

        "ðŸŽ¯ Match with the right jobs"

    let index = 0;
    const rotateEl = document.getElementById("rotate-text");

    setInterval(() => {

        index = (index + 1) % texts.length;
    }, 2000);
</script>

<!-- Navigation -->
<script>
    function goToResumeScore() {
        window.location.href = "/resume-score.html";
    }

        window.location.href = "/job-match.html";

</script>

<!-- Hide .html from URL -->
<script>
    (function () {
        if (window.location.pathname.endsWith(".html")) {
            window.history.replaceState({}, "", window.location.pathname.replace(".html", ""));
        }
    })();
</script>
