<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>CareerSense | Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
</head>

<body class="dashboard-body">

<!-- NAVBAR -->
<nav class="navbar">
    <div class="logo">CareerSense</div>

    <div class="profile-menu">
        <!-- DEFAULT avatar ALWAYS present -->
        <img
                id="profile-pic"
                class="avatar"
                src="/img/default-avatar.png"
                alt="Profile"
        />

        <div class="profile-info">
            <span id="user-name">User</span>
            <span id="user-email" title=""></span>
        </div>

        <button id="logout-btn">Logout</button>
    </div>
</nav>

<!-- MAIN -->
<main class="dashboard">
    <div class="card dark clickable" id="resume-score-card">
        Resume Score Checker
    </div>
    <div class="card dark">Job Matching</div>
</main>

<script src="/home.js"></script>
</body>
</html>
