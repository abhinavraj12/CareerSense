<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>CareerSense | Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
</head>

<body class="dashboard-body">

<!-- NAVBAR -->
<nav class="navbar">
    <div class="logo">CareerSense</div>

    <div class="profile-menu">
        <img
                id="profile-pic"
                class="avatar"
                src="/img/default-avatar.png"
                alt="Profile"
        />

        <div class="profile-info">
            <span id="user-name">User</span>
            <span id="user-email"></span>
        </div>

        <button id="logout-btn" class="logout-btn">Logout</button>
    </div>
</nav>

<!-- DASHBOARD -->
<main class="dashboard">

    <div
            class="card clickable"
            id="resume-score-card"
            onclick="goToResumeScore()"
    >
        <h3>Resume Score Checker</h3>
        <p>Analyze your resume quality and ATS score</p>
    </div>

    <div
            class="card clickable"
            id="job-match-card"
            onclick="goToJobMatch()"
    >
        <h3>Job Matching</h3>
        <p>Discover jobs aligned with your skills</p>
    </div>

</main>

<script src="/home.js"></script>
<script>
    function goToResumeScore() {
        window.location.href = "/resume-score.html";
    }

    function goToJobMatch() {
        window.location.href = "/job-match.html";
    }
</script>

</body>
</html>
