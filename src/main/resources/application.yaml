spring:
  application:
    name: CareerSense

  data:
    mongodb:
      uri: mongodb://localhost:27017/careersense
      auto-index-creation: true

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope:
              - email
              - profile
              - openid

jwt:
  secret: ${JWT_SECRET}
  expiration: 86400000

server:
  port: 8080

openai:
  api:
    key: ${OPENAI_API_KEY}
